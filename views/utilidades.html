<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/estilos.css" />
    <script src="/js/calendario.js" defer></script>
    <script src="/js/calculadora.js" defer></script>
    <script src="/js/horario.js" defer></script>
    <script src="/js/login.js" defer></script>
    <title>Gimnasio Mutxamel</title>
  </head>
  <body class="black-ops-one-regular">
    <header>
      <div class="calendario-container">
        <div id="calendario">
          <div id="anio">2024</div>
          <div id="dia">11</div>
          <div id="mes">Diciembre</div>
        </div>
      </div>
      <button id="openLoginFormBtn">Iniciar Sesión</button>
      <button id="toggleDarkModeBtn">Modo Oscuro</button>
    </header>
    <main>
      <div id="loginPopup" class="popup">
        <div class="popup-content">
          <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Enviar</button>
            <a href="#" id="logoutLink">Salir</a>
            <p id="mensajeContrasena"></p>
          </form>
          <button id="closeLoginFormBtn">Cerrar</button>
        </div>
      </div>
      <div class="main-title">GIMNASIO MUTXAMEL</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="utilidades.html">Utilidades</a>
      </nav>
      <div class="content2">
        <section class="calculadora">
          <h2>Calcula tu Índice de Masa Corporal (IMC)</h2>
          <form id="form-imc" class="calculadora-form">
            <label for="altura" class="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required />

            <label for="peso" class="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required />

            <button type="submit">Calcular</button>
          </form>
          <div id="resultado-imc"></div>
        </section>
        <section class="calculadora">
          <h2>Calcula tu Frecuencia Cardíaca Media (FCM)</h2>
          <form id="form-fcm" class="calculadora-form">
            <label for="edad" class="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required />

            <label for="sexo" class="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>

            <button type="submit">Calcular</button>
          </form>
          <div id="resultado-fcm"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>
        Gimnasio de Mutxamel. <a href="aviso-legal.html">Aviso Legal</a>. Web desarrollada por: Albert Alarcón
        Martínez
      </p>
    </footer>
    <button id="scrollToTopBtn" title="Volver arriba">↑</button>
    <script>
      document.getElementById('scrollToTopBtn').addEventListener('click', () => {
       window.scrollTo({ top: 0, behavior: 'smooth' });
     });

     document.addEventListener('DOMContentLoaded', () => {
       const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');
       const isDarkMode = localStorage.getItem('darkMode') === 'true';

       if (isDarkMode) {
         document.body.classList.add('dark-mode');
         toggleDarkModeBtn.textContent = 'Modo Claro';
       }

       toggleDarkModeBtn.addEventListener('click', () => {
         document.body.classList.toggle('dark-mode');
         const isDarkMode = document.body.classList.contains('dark-mode');
         localStorage.setItem('darkMode', isDarkMode);
         toggleDarkModeBtn.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
       });
     });
   </script>
  </body>
</html>
